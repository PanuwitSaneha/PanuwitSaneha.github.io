<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมคำนวณคะแนนฟิสิกส์สัประยุทธ์</title>
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #fafafa;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* สำคัญเพื่อให้ padding ไม่ล้น */
            font-size: 16px;
        }
        .score-input-group input {
            margin-bottom: 10px;
        }
        button.add-btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            display: block;
            width: 100%;
        }
        button.add-btn:hover {
            background-color: #219150;
        }
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .radio-option {
            display: flex;
            align-items: center;
            background: white;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .radio-option input {
            margin-right: 10px;
            width: auto; /* รีเซ็ตความกว้างสำหรับ radio button */
        }
        button.calc-btn {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button.calc-btn:hover {
            background-color: #2471a3;
        }
        #result-area {
            margin-top: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            padding: 20px;
            background: #e8f6f3;
            border-radius: 8px;
            display: none; /* ซ่อนไว้ก่อน */
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>คำนวณคะแนนฟิสิกส์สัประยุทธ์</h2>

    <div class="section">
        <label>ตอนที่ 1: กรอกคะแนน (n)</label>
        <div id="score-container" class="score-input-group">
            <input type="number" class="score-input" placeholder="ใส่คะแนน..." step="0.1">
        </div>
        <button class="add-btn" onclick="addScoreField()">+ เพิ่มช่องกรอกคะแนน</button>
    </div>

    <div class="section">
        <label>ตอนที่ 2: จำนวนกรรมการ (p)</label>
        <input type="number" id="judges-count" placeholder="ระบุจำนวนกรรมการ" value="5">
    </div>

    <div class="section">
        <label>ตอนที่ 3: เลือกบทบาท</label>
        <div class="radio-group">
            <label class="radio-option">
                <input type="radio" name="role" value="3" checked> ฝ่ายนำเสนอ (t1) [คูณ 3]
            </label>
            <label class="radio-option">
                <input type="radio" name="role" value="2"> ฝ่ายซักค้าน (t2) [คูณ 2]
            </label>
            <label class="radio-option">
                <input type="radio" name="role" value="1"> ฝ่ายวิพากษ์ (t3) [คูณ 1]
            </label>
        </div>
    </div>

    <button class="calc-btn" onclick="calculateScore()">คำนวณคะแนน</button>

    <div id="result-area">
        ผลลัพธ์: <span id="final-score">0.00</span>
    </div>
</div>

<script>
    // ฟังก์ชันเพิ่มช่องกรอกตัวเลข
    function addScoreField() {
        const container = document.getElementById('score-container');
        const input = document.createElement('input');
        input.type = 'number';
        input.className = 'score-input';
        input.placeholder = 'ใส่คะแนน...';
        input.step = '0.1'; // รองรับทศนิยม
        container.appendChild(input);
    }

    // ฟังก์ชันคำนวณ
    function calculateScore() {
        // 1. รับค่าคะแนนจากตอนที่ 1
        const inputs = document.querySelectorAll('.score-input');
        let scores = [];
        inputs.forEach(input => {
            if (input.value !== "") {
                scores.push(parseFloat(input.value));
            }
        });

        if (scores.length === 0) {
            alert("กรุณากรอกคะแนนอย่างน้อย 1 ช่อง");
            return;
        }

        // 2. รับค่าจำนวนกรรมการ (p)
        const pInput = document.getElementById('judges-count').value;
        const p = parseFloat(pInput);

        if (!p || p <= 1) {
            alert("จำนวนกรรมการต้องมากกว่า 1 คน (เพื่อไม่ให้ตัวหารเป็น 0)");
            return;
        }

        // 3. รับค่าตัวคูณจากบทบาท
        const roleRadios = document.getElementsByName('role');
        let multiplier = 1;
        for (const radio of roleRadios) {
            if (radio.checked) {
                multiplier = parseInt(radio.value);
                break;
            }
        }

        // --- เริ่มขั้นตอนการคำนวณตามสูตร ---

        // หา Max และ Min
        const maxScore = Math.max(...scores);
        const minScore = Math.min(...scores);

        // หาค่าเฉลี่ยของ Max และ Min
        const avgMaxMin = (maxScore + minScore) / 2;

        // หาผลรวมทั้งหมด (Sum)
        const sumAll = scores.reduce((a, b) => a + b, 0);

        // นำค่าทั้งหมด (Sum) มาลบกับ ค่าเฉลี่ย (AvgMaxMin) => ก้อนด้านบน
        const numerator = sumAll - avgMaxMin;

        // ตัวหาร = จำนวนกรรมการ (p) - 1
        const denominator = p - 1;

        // คำนวณค่าหลัก
        const baseScore = numerator / denominator;

        // นำไปคูณกับตัวคูณตามบทบาท (3, 2, หรือ 1)
        const finalScore = baseScore * multiplier;

        // --- แสดงผล ---
        const resultArea = document.getElementById('result-area');
        const scoreSpan = document.getElementById('final-score');
        
        resultArea.style.display = 'block';
        scoreSpan.innerText = finalScore.toFixed(2); // แสดงทศนิยม 2 ตำแหน่ง
        
        // Console Log เพื่อตรวจสอบความถูกต้อง (สำหรับคนเขียนโค้ดดู)
        console.log("Scores:", scores);
        console.log("Max:", maxScore, "Min:", minScore);
        console.log("Avg(Max+Min):", avgMaxMin);
        console.log("Sum All:", sumAll);
        console.log("Numerator (Sum - Avg):", numerator);
        console.log("Denominator (p-1):", denominator);
        console.log("Multiplier:", multiplier);
        console.log("Final:", finalScore);
    }
</script>

</body>
</html>
