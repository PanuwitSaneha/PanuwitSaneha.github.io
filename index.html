<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำถามสำหรับคุณ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            /* ต้องกำหนดความกว้างและความสูงให้ container เพื่อให้ปุ่มเริ่มจากตรงกลางได้ถูกต้อง */
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #d81b60;
            font-size: 3rem;
            margin-bottom: 20px;
            z-index: 10; /* ให้ข้อความอยู่บนสุด */
        }

        .buttons {
            position: relative; /* สำคัญ: เพื่อให้ปุ่มเริ่มอ้างอิงจากตรงนี้ */
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease; /* ใส่ transition ให้ขยับนุ่มนวล */
            z-index: 20;
        }

        #yes-btn {
            background-color: #4caf50;
            color: white;
            font-weight: bold;
        }

        #yes-btn:hover {
            transform: scale(1.1);
        }

        #no-btn {
            background-color: #f44336;
            color: white;
            font-weight: bold;
            position: relative; /* เริ่มต้นเป็น relative เพื่อให้อยู่คู่กันก่อน */
        }

        #success-page {
            display: none;
            text-align: center;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
        }

        #success-page img {
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container" id="question-page">
        <h1>เป็นแฟนกันนะ?</h1>
        
        <div class="buttons">
            <button id="yes-btn">ตกลง (Yes)</button>
            <button id="no-btn">ไม่เอา (No)</button>
        </div>
    </div>

    <div id="success-page">
        <h1>เย้! ขอบคุณนะ รักที่สุดเลย ❤️</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2QyZ3E2bHlidndwYjB4YjV4YjV4YjV4YjV4YjV4YjV4YjV4YyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif" alt="รูปภาพน่ารัก">
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const questionPage = document.getElementById('question-page');
        const successPage = document.getElementById('success-page');

        // ฟังก์ชันเมื่อกดปุ่ม Yes
        yesBtn.addEventListener('click', () => {
            questionPage.style.display = 'none';
            successPage.style.display = 'flex';
        });

        // ฟังก์ชันขยับปุ่ม No
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton); // กันคนกดทัน ให้กดแล้วหนีด้วย

        function moveButton() {
            // ดึงตำแหน่งปัจจุบันของปุ่ม
            // getBoundingClientRect จะให้ค่าตำแหน่งเทียบกับหน้าจอ
            const rect = noBtn.getBoundingClientRect();
            
            // เปลี่ยน position เป็น absolute เพื่อให้ขยับไปทั่วจอได้ (ถ้ายังไม่ได้เปลี่ยน)
            if (noBtn.style.position !== 'absolute') {
                noBtn.style.position = 'absolute';
                // ตั้งค่าตำแหน่งเริ่มต้นให้ตรงกับที่มันอยู่ปัจจุบันก่อนขยับ
                noBtn.style.left = rect.left + 'px';
                noBtn.style.top = rect.top + 'px';
            }

            // ระยะที่จะให้ขยับ (ขยับไปทางซ้ายขวาบนล่าง ไม่เกิน 200px จากจุดเดิม)
            const moveRange = 200; 

            // คำนวณตำแหน่งใหม่ (สุ่มค่าลบ หรือ บวก)
            let newX = rect.left + (Math.random() * moveRange * 2 - moveRange);
            let newY = rect.top + (Math.random() * moveRange * 2 - moveRange);

            // เช็คขอบเขตหน้าจอ (ไม่ให้หลุดออกนอกจอ)
            if (newX < 0) newX = 10;
            if (newX > window.innerWidth - noBtn.offsetWidth) newX = window.innerWidth - noBtn.offsetWidth - 10;
            
            if (newY < 0) newY = 10;
            if (newY > window.innerHeight - noBtn.offsetHeight) newY = window.innerHeight - noBtn.offsetHeight - 10;

            // สั่งย้ายตำแหน่ง
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }
    </script>
</body>
</html>
